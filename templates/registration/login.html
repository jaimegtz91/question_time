{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    <div class="login-form-container">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-outline-primary" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
